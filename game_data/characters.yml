folks:
- name: elf
  descr: >
    Dexterous and wise, they look like tall, beautiful, flawless humans.
    They are known for their pride and arrogance, which in turn makes them subject of dislike from the other kins.
  size: Medium
  str: 8
  agi: 10
  wit: 10
- name: dwarf
  descr: >
    Short and stocky, clumsy but strong.
    They live reclusively in underground cities and are known for their craftsmanship and love for good ale.
  size: Medium
  str: 10
  agi: 6
  wit: 8
- name: halfling
  descr: >
    Small and frail, but extremely nimble.
    Halfling communities are small and live a simple life, trying to keep distance from the chaotic outside world.
  size: Medium
  str: 6
  agi: 10
  wit: 8
- name: ogre
  descr: >
    Giant mountains of muscle.
    Not the brightest nor the most agile, but their brawn serves them well in many occasions.
  size: Medium
  str: 12
  agi: 6
  wit: 6
