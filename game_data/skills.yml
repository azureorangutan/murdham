acrobatics: >
  Proficient at balancing and leaping.
  Your attacks aren't impaired while balancing and leaping.
  You can perform a number of acrobatic performance acts, such as trampoline, trapeze, aerial silk...
acting: >
  Proficient at acting, storytelling, and disguising yourself.
  You can convincingly fake emotions, disguise your voice, imitate accents, and change your mannerism.
  This ability might provide you a proficiency advantage in situation where you can make use of it.
alchemy: >
  You are literate.
  You can speak Classic.
  You can craft alchemical substances, such as _acid vials_, _alchemist's fire_, _flash powder_, and _smoke bombs_, in a suitably equipped workshop.
  Knowledgeable about alchemical concepts, tools, raw ingredients...
ambidextrous: >
  You can use both hands equally well.
  Damage is not impaired when you attack with a weapon in your non-dominant hand.
  You can attack the same target with two weapons at once, rolling damage for both but only considering the higher roll.
animal handling: >
  Proficient at taming, training, befriending, and in general interacting with animals.
  In combination with the _medicine_ skill, you can diagnose poison and disease afflicting animals.
  Knowledgeable about animal care: feeding, grooming, training, taming, understanding needs...
apothecary: >
  You can craft medicinal substances, such as _antidotes_, _cure-alls_, _healing draughts_, _medicine boxes_, and all kinds of drugs, using _apothecary tools_.
  Knowledgeable about medicinal ingredients, herbalism...
bargain: >
  If you have this skill, you purchase items at half price unless the seller also has this skill.
  You are able to accurately estimate the value of most items by taking a look at them.
battle frenzy: >
  You can become _frenzied_ by spending a round inciting yourself into a frothing rage, or immediately when you suffer damage.
  The condition lasts until all enemies have been defeated or you spend a round trying to calm yourself and pass a WIT save.
  While _frenzied_, you recover 1 health for each enemy you kill.
blather: >
  Proficient at distracting and taunting.
  You are able to speak endless strings of nonsense, leaving people dumbfounded.
  If you spend a stretch chatting with someone, you understand what might make them angry.
bravery: >
  You are immune to fear and treat terror as fear.
brawling: >
  Your unarmed attacks are not impaired and inflict d6 damage.
  You have an innate armour value of 1 against unarmed attacks, however you lose this advantage if you wear armour.
burglary: >
  Proficient at opening locks using _lockpicks_ and _crowbars_.
  You have fast reflexes and can react to all traps you trigger, even if you weren't aware of them.
  Knowledgeable about typical security measures, safes, hiding spots for valuables...
bushcraft: >
  Proficient at finding drinking water and shelter in the wilderness.
  You can efficiently navigate the wilderness: you only halve your movement speed instead of reducing it to ¼, and you move at full speed if you also have _navigation tools_.
  When you forage, you roll twice on the foraging table and apply both results.
  Knowledgeable about orientation in the wilderness, common plants, survival...
charm: >
  Proficient at befriending and persuading.
  If you spend a stretch chatting with someone, you understand what it might take to befriend or persuade them, if they are bribable, and so on.
cleave: >
  When you inflict critical damage or kill a target with a melee attack, you can immediately attack another target with the same weapon.
  You can do this at most once per turn.
climb: >
  Proficient at climbing.
  Your attacks aren't impaired while climbing.
  You reduce falling distances by 2 metres to determine how much damage you suffer.
contortionist: >
  Your joints are extremely flexible and you can bend your body in absurd shapes.
  You can squeeze through small openings and easily escape bonds.
crafting: >
  You can craft a number of different non-consumable items equal to half your WIT, and you are proficient at repairing them.
  You don't have to choose immediately what you can craft: as long as you still have free '`slots`', you can decide on the moment.
  Knowledgeable about tools, processes, and raw materials relating to what you can craft.
dark vision: >
  You can see better than most under dim lighting, and you are used to rely on senses other than sight (hearing, smell, touch).
  You can see one zone further in areas illuminated by a light source such as a candle or a torch.
  Your melee attacks always hit even if you can't see the target, as long as you can hear them or detect them otherwise.
  In general, the GM might let you ignore penalties related to darkness or dim lighting when deemed appropriate.
  This is no supernatural power: you still can't see in total darkness!
disarm: >
  Targets of your disarm attacks can't resist with a STR save unless they also have this skill.
  You can only be disarmed by characters with this skill.
  This skill doesn't apply to characters of different size category.
disease resistance: >
  After encountering a new disease, you develop an immunity to it.
  The first time you must still make a STR save to check if you get sick, but afterwards, no matter the result, you are completely immune.
divination: >
  If you have _divination tools_, you can spend an omen and a stretch of time to ask a question pertaining your current situation.
  The GM describes a vision giving you a cryptic answer.
  There is a 1:4 chance that the vision is wrong or misleading, rolled secretly by the GM.
  Knowledgeable about astrology, fortune telling, tarots...
dodge blows: >
  You can dodge without spending your turn once per round.
drive carts: >
  Proficient at driving carts, coaches, chariots, sledges, and other land vehicles.
  Your attacks aren't impaired when on such a vehicle.
  You can attack after your vehicle makes a full movement.
  Knowledgeable about road travel.
erudition: >
  You are literate.
  You can speak Classic.
  Knowledgeable in all fields of academic lore: history, geography, beasts, plants, philosophy, mathematics, astronomy...
  This skill might grant you a proficiency advantage even in social interactions where your knowledge applies.
faith: >
  You are literate.
  You can speak Classic.
  You can invoke sacred powers.
  Knowledgeable about religion, theology, sacred texts...
farming: >
  Proficient at befriending domesticated (not wild) animals.
  When you forage, you find an additional _ration_ on a _(dubious) fruits and vegetables_ result.
  You are able to recognise signs of discomfort and identify common ailments in domesticated animals.
  Knowledgeable about agriculture, animal husbandry...
fast strike: >
  When you counter an attack or your attack is countered, you always hit first unless your opponent also has this skill.
fire eating: >
  You are able to perform wondrous tricks using burning sticks, such as extinguishing them with your tongue, juggling them, and even spitting fire.
  You can spit an _alcoholic drink_ through an open flame, such as a lit _torch_, to make a melee blast attack inflicting d4 fire damage.
  You reduce incoming fire damage by 1.
fleet footed: >
  Proficient at sprinting.
  You can sprint by an additional zone.
  You can freely dodge attacks of opportunity while moving, without needing to spend your turn.
frugal: >
  You can get by with very little.
  On a day rest, you recover health and mana even if you don't satisfy all daily needs, but your abilities are still reduced if you don't.
  You pay only ¼ for lodging as you don't need any particular comforts or luxuries.
gossip: >
  Proficient at gathering information and finding contacts in settlements, for example for trading specific or illegal goods.
  Whenever you take a day rest or full rest in a settlement, you hear interesting rumours.
  The GM decides what you hear, and it isn't necessarily true.
heal: >
  Proficient at performing surgeries.
  Knowledgeable about all kinds of wounds and injuries and ways to treat them.
  When you use a _medicine box_: heal half STR in a stretch, or d8 damage (up to half STR) in a round.
hunt: >
  Proficient at following trails.
  When you forage, on a _small game_ result you gain an additional _ration_, even if you don't have _trapping tools_.
  Knowledgeable about local fauna, hunting methods, identifying beasts from their tracks...
incorruptible: >
  You halve the amount of corruption you suffer.
  This skill doesn't apply to corruption you suffer by invoking profane powers: in that case you take the full amount.
intimidate: >
  Proficient at intimidating and torturing.
  If you spend a stretch talking with or observing someone, you understand what might frighten or break them.
languages: >
  You are literate.
  You can speak a number of additional languages equal to half your WIT.
  You don't have to choose immediately what languages you can speak: you can choose when you first encounter a new language in your adventures.
leadership: >
  Proficient at inspiring and keeping the loyalty of followers.
  Once per stretch, you can spend a round to rally all _frightened_ and _terrified_ allies within range 2.
  They make a group WIT save and those who succeed recover immediately
lucky: >
  Your maximum omens are increased by 1.
  When you use an omen, there is a 1:4 chance it isn't actually spent.
  When choosing the target of an indiscriminate effect, such as a trap or a monster ambush, the GM might prioritise other characters over you.
magic sense: >
  You can spend a stretch in meditation to sense the presence of magic phenomena (ongoing powers, demons, magical creatures...) in your zone or in your sector (your choice).
  You can only detect if any magic phenomena is present in the area, but can't count them, locate them, or determine their nature.
magic shield: >
  You can use an ancient esoteric technique to erect a magic shield around you.
  Activating or deactivating it takes a stretch spent in meditation, and it deactivates automatically if you are _incapacitated_ or fall asleep.
  Profane powers have a 1:2 chance of not working on you, no matter if harmful or beneficial.
  Sorcerers can spend 1 enhancement point to ignore the shield.
medicine: >
  You are literate.
  You can speak Classic.
  You can diagnose poison and disease by spending a round examining a patient.
  After diagnosing, you can instruct someone with the _apothecary_ skill to create a bespoke _antidote_ or _cure-all_ which is guaranteed to work.
  Knowledgeable about human anatomy and physiology, illnesses, and ailments.
meditation: >
  You heal 1 corruption on a day rest if you satisfy all needs.
  You heal all corruption on a full rest.
monster slaying: >
  You inflict double damage against targets of larger size category.
  This can effectively offset the damage penalty you would normally suffer from.
music: >
  Proficient at singing and playing music.
  During a day rest you can play an inspiring song for the company: all companions have a 1:4 chance of recovering a spent omen.
  Knowledgeable about music theory, instruments, famous musicians...
pack rat: >
  Your carry limit is increased by 2 (you can carry up to 10 bulk unencumbered, and up to 20 bulk encumbered).
  Your own bulk doesn't change.
piercing strike: >
  If you roll damage higher than your target's armour value, you completely ignore armour and inflict the full amount of damage.
  This skill doesn't work in situations where you are required to pass a WIT save to hit, as it requires full precision.
play games: >
  Proficient at playing games.
  Your cheating attempts are always successful unless your opponents are paying close attention to you.
  People might still get suspicious if you win too much.
poison resistance: >
  You are resistant to alcohol, poisons, and drugs.
  You may choose to ignore the first dose taken within a stretch.
  As per the usual rules, you can resist a second dose with a STR save, and a third dose works automatically.
poisons: >
  You can craft all kinds of poisons using _apothecary tools_.
  You are able to identify the presence of most types of poisons in food and drinks.
  Knowledgeable about different types of poisons, their effect, how to neutralise them...
political lore: >
  You are literate.
  You can speak Classic.
  Knowledgeable in laws, politics, structures of power...
  This skill might grant you a proficiency advantage even in social interactions where your knowledge applies.
protect: >
  You can guard without spending your turn any number of times.
quick draw: >
  You can equip and unequip any number of items held in hand as a single bonus action.
ride: >
  Proficient at riding animals.
  Your attacks aren't impaired while riding.
  You can attack after your mount makes a full movement.
  Knowledgeable about taking care of mounts, soothing them, controlling them...
river lore: >
  Proficient at driving boats, rafts, and other waterborne vehicles.
  You count as two people when rowing a boat and you can handle a sailing boat.
  Your attacks aren't impaired when on such a vehicle.
  When you forage, on a _fish_ result you gain an additional _ration_, even if you don't have _fishing tools_.
  Knowledgeable about river travel.
shield mastery: >
  When you hold a shield, your armour value is increased by 1 against all attacks, not just if you react or are countered.
skilled blow: >
  You improve the damage die of melee attacks (excluding unarmed attacks): d4 to d6, d6 to d8, d8 to d10, d10 to d12.
  You can't improve a d12.
  In case of blast attacks, only one target takes increased damage.
skilled shot: >
  You improve the damage die of ranged attacks: d4 to d6, d6 to d8, d8 to d10, d10 to d12.
  You can't improve a d12.
  In case of blast attacks, only one target takes increased damage.
sneak attack: >
  You always inflict d12 damage when you attack unaware targets, no matter what weapon you are using, and even if you are making an unarmed attack (but unarmed attacks are still impaired).
sorcery: >
  You are literate.
  You can speak Magick.
  You can invoke profane powers.
  When you advance, you can increase your maximum mana by 1 instead of learning a new skill or improving your abilities, up to 6 at most.
  Knowledgeable about magic, demonology, esoteric lore...
steady aim: >
  You double the effective range of ranged attacks and you can shoot while moving with no penalties.
steal: >
  Proficient at stealing items.
  You can quickly pocket small items (bulk of ½), making them almost instantly disappear in your clothes.
  They are almost impossible to find with a normal body search.
stealth: >
  Proficient at sneaking.
  When your group is detected by other characters, make an AGI save.
  If you pass, you manage to stay hidden even though your companions are detected.
strike to injure: >
  When you inflict critical damage, you may choose to injure or kill the target.
  You choose what injury to apply instead of rolling on the table (it must still make somewhat sense), and you may choose that it is permanent rather than temporary.
strike to stun: >
  When you attack with a blunt weapon (a cudgel, the pommel of a sword, a rock...) you may attempt to knock out your target instead of inflicting lethal damage.
  Roll the damage die as usual: you inflict no damage, instead you compare the result with the target's current health.
  The target is _incapacitated_ until the end of the stretch if the rolled damage matches or exceeds half their current health.
  If the damage matches or exceeds their total current health, they are _incapacitated_ until the end of the watch instead.
swim: >
  Proficient at swimming.
  Your attacks aren't impaired while swimming.
  You can hold your breath for twice as long (normally 8 rounds instead of 4).
tough: >
  Your maximum health, as well as the threshold for instant death, are increased by 2 (they are equal to your STR plus 2).
wrestling: >
  Targets of your grapple attacks can't resist with a STR save unless they also have this skill.
  You can only be grappled by characters with this skill.
  This skill doesn't apply to characters of different size category.
