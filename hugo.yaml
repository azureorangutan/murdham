baseURL: https://murdham.azureorangutan.com
languageCode: en-uk
title: Murdham

timeout: 240

enableInlineShortcodes: true

security:
  enableInlineShortcodes: false
  exec:
    allow:
    - ^(dart-)?sass(-embedded)?$
    - ^go$
    - ^npx$
    - ^postcss$
    osEnv:
    - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
  http:
    mediaTypes: null
    methods:
    - (?i)GET|POST
    urls:
    - .*

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

menu:
  main:
    - name: Rules
      weight: 1
      pageRef: /rules
    - name: Character generator
      weight: 3
      pageRef: /character_generator
    - name: Resources
      weight: 4
      pageRef: /game_resources
    - name: Search
      weight: 10
      params:
        type: search
    - name: Blog
      weight: 50
      url: https://www.azureorangutan.com
      params:
        icon: orangutan
    - name: Discord
      weight: 40
      url: https://discord.gg/58Kbfb2YwX
      params:
        icon: discord
    - name: GitHub
      weight: 20
      url: https://github.com/azureorangutan/murdham
      params:
        icon: github
    - name: Itch.io
      weight: 30
      url: https://azureorangutan.itch.io/murdham
      params:
        icon: itch


params:
  description: >
    An adventure game of perilous adventures in a fantasy world,
    combining the atmosphere of old school British tabletop games with light and streamlined rules.

  theme:
    default: dark
    displayToggle: true

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      width: 20
      height: 20
    width: wide

  page:
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      tokenize: forward

  editURL:
    enable: false
